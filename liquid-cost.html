    h1{
        position: relative;
        display: auto;

    body{
        position: relative;
        display: auto;
        text-align: left;

    }

<title>Frothy Tools</title>

<head>
    <h1> Liquid Cost Calculator </h1>
    <br><br>
</head>

<body>
    
    <form action="" method="get" class="total-cost"></form>
    <div class = "total-cost">
        <label for="cost">Total Cost: </label>
        <input type="number" name="cost" id="cost">
    </div>
    

    <br>
    <div class = "total-barrels">
        <label for="barrels">Total Barrels: </label>
        <input type="number" name="barrels" id="barrels">
    </div><br>

    <form>
        <label for="single">Single Batch:</label>
        <input type="radio" id="single" name="hours" value="6">
   
        <label for="triple">Triple Batch:</label>
        <input type="radio" id="triple" name="hours" value="12">
    </form><br>

    <button id="calculate">Calculate</button>
    <button id="clear">Clear</button><br><br>

    <div class = "base">
        <div id="perOz"></div>
        <div id="12ozCan"></div>
        <div id="perPint"></div>
        <div id="perSixtel"></div>
        <div id="perHalf"></div>
        <div id="perBarrel"></div>
    </div>

    <div class = "labor">
        <div id="lpOz"></div>
        <div id="l12ozCan"></div>
        <div id="lpPint"></div>
        <div id="lpSixtel"></div>
        <div id="lpHalf"></div>
    </div>
</body>

<script>




const calculate = document.querySelector('#calculate');
    calculate.addEventListener('click', () => {

        //Per Ounce Cost
        gallons = barrels.value * 31;
        ounces = gallons * 128;
        ounceCost = cost.value / ounces;
        perOz.textContent = "Per Ounce:  " + ounceCost.toFixed(2);
        //Per 12oz Can
        cans = ounces / 12;
        cansCost = cost.value / cans;
        document.getElementById('12ozCan').innerHTML = "Per Can:  " + cansCost.toFixed(2);

        //Per Pint Cost
        pints = ounces / 16;
        pintCost = cost.value / pints;
        document.getElementById('perPint').innerHTML = "Per Pint:  " + pintCost.toFixed(2);
        
        //Per Sixtel Cost
        sixtels = barrels.value * 6;
        sixtelCost = cost.value / sixtels;
        document.getElementById('perSixtel').innerHTML = "Per Sixtel:  " + sixtelCost.toFixed(2);
        
        //Per Half Cost
        halfs = barrels.value * 2;
        halfCost = cost.value / halfs;
        document.getElementById('perHalf').innerHTML = "Per Half:  " + halfCost.toFixed(2);

        //Per Barrel Cost
        perBarrel = cost.value / barrels.value;
        document.getElementById('perBarrel').innerHTML = "Per Barrel:  " + perBarrel.toFixed(2);
        
    })

   /* const clear = document.querySelector('#clear');
        clear.addEventListener('click', () => {
        var el = '#ozResults';
        el.remove();*/

    
</script>
